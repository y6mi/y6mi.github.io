<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column; /* Stack the message and button vertically */
            position: relative; /* To position particles behind the content */
        }

        /* Make the particle container fill the entire screen */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the particles stay behind the content */
        }

        .error-message {
            font-size: 10vw;
            color: darkred;
            font-weight: 900;
            animation: fadeInOut 3s ease-in-out 1s infinite, flicker 0.2s step-end 10s 1;
            text-align: center;
            margin-bottom: 20px; /* Add space between message and button */
            user-select: none; /* Prevent text selection */
            pointer-events: none;
        }

        /* Fade In and Out */
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Random Fast Flicker Effect */
        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            25% {
                opacity: 0.1;
            }
            50% {
                opacity: 1;
            }
            75% {
                opacity: 0.1;
            }
        }

        /* Styling for the Reconnect button */
        .reconnect-button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            font-size: 2vw;
            font-weight: 900;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            text-transform: uppercase;
            animation: fadeInOut 3s ease-in-out 1s infinite, flicker 0.2s step-end 10s 1;
            transition: background-color 0.3s ease;
            user-select: none; /* Prevent text selection */
        }

        .reconnect-button:hover {
            background-color: #333; /* Darken the button on hover */
        }

        /* Media Queries for better responsiveness */
        @media (max-width: 768px) {
            .error-message {
                font-size: 15vw; /* Slightly smaller text on tablets and phones */
            }
            .reconnect-button {
                font-size: 5vw; /* Make the button text larger on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .error-message {
                font-size: 20vw; /* Smaller text on small screens */
            }
            .reconnect-button {
                font-size: 6vw; /* Adjust button size for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="error-message">404</div>
    <button class="reconnect-button" onclick="window.location.href='index.html'">Reconnect</button>

    <!-- Particles container -->
    <div id="particles-js"></div>

    <!-- Particle.js script links -->
    <script src="./assets/js/particles.min.js"></script>
    <script src="./assets/js/app.js"></script>  
</body>
</html>
